<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Produktová karta</title>
  </head>
  <body>
    <div class="product-card-container">
      <div class="product-action-and-favourit-container"></div>
      <span class="product-action">Akce</span>
      <div class="product-image-container">
        <img
          src="https://cdn.ochutnejorech.cz/cdn-cgi/image/w=384,f=auto,q=50/images/clhj86rm50074pd27l3os2sag/mandle-raffaello-v-bile-cokolade-s-kokosem.jpg"
          alt="Raffaello kuličky"
        />
      </div>
      <h1 class="product-name">Mandle RAFFAELLO v bílé čokoládě s kokosem</h1>

      <div class="product-store-container">
        <span class="product-store">Skladem</span>
      </div>

      <div class="product-amount-container">
        <span class="product-amount-1">80 g</span>
        <span class="product-amount-2">250 g</span>
        <span class="product-amount-3">1 kg</span>
      </div>

      <div class="product-add-to-cart-container">
        <span class="product-price">Od 39 Kč</span>
        <span class="product-button">Koupit</span>
      </div>
    </div>
  </body>
</html>
